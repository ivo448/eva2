<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación</title>
</head>
<body>
    <h1>Registro</h1>
    <form id="miFormulario">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" placeholder="Ingrese su teléfono">
        <span class="error" id="errorTelefono"></span>
        <br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
        <span class="error" id="errorPassword"></span>
        <br>

        <button type="button" onclick="validar()" id="btn">Enviar</button>
    </form>

    <table>
        <thead><h1>Lista de Registros</h1>
            <tr>
                <th>Teléfono</th>
                <th>Contraseña</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">

        </tbody>
    </table>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <form id="miFormularioActualizar">
        <h2>Actualizar Datos</h2>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono1" name="telefono" placeholder="Ingrese su teléfono">
        <span class="error" id="errorTelefono"></span>
        <br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password1" name="password" placeholder="Ingrese su contraseña">
        <span class="error" id="errorPassword"></span>
        <br>

        <button type="button" onclick="actualizar()" id="btnActualizar">Actualizar</button>
    </form>
  </div>

</div>
<script src="script3.js"></script>
<link rel="stylesheet" href="style.css">
</body>
</html>
